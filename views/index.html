<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>SARCAT</title>
    <link href="libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="libs/d3/d3.min.js"></script>
    <script src="libs/underscore/underscore-min.js"></script>
    <script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container" id='form-container'>
        <div class="page-header">
            <h2>SARCAT <small>Missing persons database entry.</small></h2>
        </div>

        <div class="row pad0">
            <div class="col-md-12 paxd5">
                <div class="progress">
                    <div class=
                    "progress-bar progress-bar-info progress-bar-striped">
                        0%
                    </div>
                </div>
            </div>

            <div class="col-md-12 pad5y">
                <div class="step"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 formFill"></div>
        </div>
    </div><!-- Modal -->

    <div class="modal fade" id="myModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal" type=
                    "button"><span>&times;</span><span class=
                    "sr-only">Close</span></button>

                    <h4 class="modal-title" id="myModalLabel">Login</h4>
                </div>

                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group has-success has-feedback">
                            <label class="control-label col-sm-3" for=
                            "inputSuccess3">Username</label>

                            <div class="col-sm-9">
                                <input class="form-control" id="inputSuccess3"
                                type="text" value="testUser"> <span class=
                                "glyphicon glyphicon-ok form-control-feedback"></span>
                            </div><label class="control-label col-sm-3" for=
                            "inputSuccess3">Password</label>

                            <div class="col-sm-9">
                                <input class="form-control" id="inputSuccess3"
                                type="password" value="gfgfgfgf"> <span class=
                                "glyphicon glyphicon-ok form-control-feedback"></span>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-default" data-dismiss="modal" type=
                    "button">Close</button> <button class="btn btn-primary"
                    data-dismiss="modal" type="button">Login</button>
                </div>
            </div>
        </div>
    </div><script src="js/app.js"></script>
</body>
</html>
